<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid" style="margin-top: 100px; background-color: rgba(0, 0, 0, 0.281);">
        <div class="row p-5">
            <div class="col-5 offset-1">
                <img src="images/9.jpg" class="img-fluid" alt="">
            </div>
            <div class="col-5 bg-dark opacity-70">
                <form class="mt-5" onsubmit="return validate()">
                    <h3 class="h3 text-light">SIGN IN</h1>
                    <div class="mb-3">
                      <label for="inputEmail" class="form-label text-light">Email address</label>
                      <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" autocomplete="off" oninvalid="this.setCustomValidity('Please enter a valid Email Address.')" required="" oninput="this.setCustomValidity('')">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                      <span id="mail" class="text-danger"></span>
                    </div>
                    <div class="mb-3">
                      <label for="inputPassword" class="form-label text-light">Password</label>
                      <input type="password" class="form-control" maxlength="8" minlength="8" id="inputPassword" oninvalid="this.setCustomValidity('Please Enter 8 characters')" required="" oninput="this.setCustomValidity('')">
                      <span id="pass" class="text-danger"></span>
                    </div>
                    <div class="mb-3">
                      <a href="" class="text-decoration-none text-danger">Forget Password ?</a>
                      <button type="submit" class="btn btn-danger float-end">Sign in</button>
                    </div>
                    <div class="mb-3">
                        <a href="register.html" class="text-decoration-none text-light">Don't have an account? <strong>Sign up!</strong></a>
                    </div>
                  </form>
            </div>
        </div>
    </div>
</body>
</html>
