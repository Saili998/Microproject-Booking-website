            background-image: url("images/13.jpg");
        }
        body{
            background-color: rgba(255, 136, 0, 0.438);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-0">
            <div class="container-fluid">
                <a class="navbar-brand text-light" href="#"><strong>goindia</strong></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-light" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link active text-light" aria-current="page" href="about.html">About us</a>
                      </li>
                    </ul>
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-light" href="login.html">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="register.html">Register</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
            
        </div>
        <div class="row justify-content-center">
            <div class="col-6 bg-dark mt-5 r1">
                <form class="row mt-5 p-4" onsubmit="return validate()">
                    <h3 class="h3 text-light">REGISTER HERE</h1>
                    <div class="col-12 mb-3">
                      <label for="exampleFname" class="form-label text-light">Full name</label>
                      <input type="text" class="form-control" id="exampleFname" aria-describedby="emailHelp" required>
                      <span id="name" class="text-light"></span>
                    </div>
                    <div class="col-4 mb-3">
                      <label for="exampleContact" class="form-label text-light">Contact</label>
                      <input type="text" class="form-control" id="exampleContact" maxlength="10" pattern="[0-9]{10}" required name="salary" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" />
                      <span id="contact" class="text-light"></span>
                    </div>
                    <div class="col-8 mb-3">
                        <label for="exampleEmail" class="form-label text-light">Email</label>
                        <input type="email" class="form-control" id="exampleEmail" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" oninvalid="this.setCustomValidity('Please Enter valid email')"  oninput="this.setCustomValidity('')">
                        <span id="mail" class="text-light"></span>
                    </div>
                    <div class="col-6 mb-3">
                        <label for="examplePass" class="form-label text-light">Password</label>
                        <input type="password" class="form-control" maxlength="8" id="examplePass" required oninvalid="this.setCustomValidity('Please first enter a password here.')"  oninput="this.setCustomValidity('')">
                        <span id="pass1" class="text-light"></span>
                    </div>
                    <div class="col-6 mb-3">
                        <label for="examplePass1" class="form-label text-light">Confirm Password</label>
                        <input type="password" class="form-control" maxlength="8" minlength="8" id="examplePass1" required  oninput="checkPasscode();">
                        <span id="pass2" class="text-light"></span>
                    </div>
                    <div class="mb-3">
                        <a href="login.html" class="text-decoration-none text-light">Already a member? <strong>Click to Login</strong></a>
                      <button type="submit" class="btn btn-danger float-end">Sign up</button>
                    </div>
                  </form>
            </div>
        </div>
    </div>
</body>
</html>
